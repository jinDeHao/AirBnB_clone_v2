<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    {% if states %}
    <H1>States</H1>
    <UL>
        {% for state in states.values() %}
        <LI> {{ state.id }}: <B>{{ state.name }}</B>
        </LI>
        {% endfor %}
    </UL>
    {% elif cities %}
    <H1>State: {{ state.name }}</H1>
    <h3>Cities:</h3>
    <UL>
        {% for city in cities %}
        <LI> {{ city.id }}: <B>{{ city.name }}</B>
        </LI>
        {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
</BODY>

</HTML>
